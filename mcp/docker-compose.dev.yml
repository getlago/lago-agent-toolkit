services:
  mcp-server:
    image: lago-mcp-server_dev
    container_name: lago_mcp_server_dev
    build:
      context: $LAGO_MCP_SERVER_PATH
      dockerfile: $LAGO_MCP_SERVER_PATH/Dockerfile.dev
    restart: unless-stopped
    env_file:
      - path: ./.env.development
        required: false
    environment:
      - LAGO_API_URL=http://api:3000/api/v1
      - RUST_LOG=info
    ports:
      - "3001:3001"
    volumes:
      - $LAGO_MCP_SERVER_PATH:/app:delegated
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mcp_server.rule=Host(`mcp.lago.dev`)"
      - "traefik.http.routers.mcp_server.entrypoints=web"
      - "traefik.http.routers.mcp_server.service=mcp_server"
      - "traefik.http.services.mcp_server.loadbalancer.server.port=3001"
